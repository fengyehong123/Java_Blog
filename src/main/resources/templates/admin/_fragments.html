<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!-- 移动端的预览设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <!-- 引入中文排版的css -->
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <!-- 引入动画显示的css -->
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <!-- 引入代码高亮显示的插件 -->
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css"  media="all" th:href="@{/lib/layui/css/layui.css}">
</head>
<body>

    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <!-- 导航组件 stackable: 为了响应手机的移动端,含义为可以堆叠 -->
            <div class="ui inverted secondary stackable menu">
                <!-- 放置网站的logo
                    teal: 颜色
                    item: 代表是 menu里面的每一个条目
                -->
                <h2 class="ui teal header item">后台管理</h2>
                <!--给导航添加url-->
                <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="tags icon"></i>标签</a>
                <a href="#" th:href="@{/admin/commentList}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="comment icon"></i>评论</a>
                <!-- 管理员头像区域 -->
                <div class="right m-item m-mobile-hide menu">
                    <!-- 下拉菜单 -->
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/100/100?image=1003" th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}">贾铭威</span>
                        </div>
                        <!-- 下拉图标 -->
                        <i class="dropdown icon"></i>
                        <!-- 下拉菜单 -->
                        <div class="menu">
                            <a href="#" class="item">修改密码</a>
                            <a href="#" th:href="@{/admin/logout}"  class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 按钮的颜色是黑色
             m-mobile-show: 在宽屏幕的时候,按 钮隐藏
        -->
        <a href="#" id="btn" class="ui black icon button m-right-top m-mobile-show">
            <!-- 添加手机端响应的图标 -->
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--底部-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <!-- 整个容器
             center aligned 容器内的字居中
        -->
        <div class="ui center aligned container">
            <!-- 列布局分格 -->
            <!-- grid 会将整个宽度分为16份
                 divided 是用线来分割划分的区域
                 inverted 为了让线能更加容易显示出来
            -->
            <div class="ui inverted divided stackable grid">
                <!-- 分成三列,wide:填满 -->
                <!-- 一共分成16份 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <!-- 设置图片为圆角的方式 rounded image -->
                            <img src="../../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <!-- 标题 -->
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <!-- 添加竖着的列表 -->
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事1</a>
                        <a href="#" class="item">用户故事2</a>
                        <a href="#" class="item">用户故事3</a>
                    </div>
                </div>
                <div class="three wide column">
                    <!-- 标题 -->
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <!-- 添加竖着的列表 -->
                    <div class="ui inverted link list">
                        <div class="item">1355930128@qq.com</div>
                        <a href="#" class="item">QQ:1355930128</a>
                        <a href="#" class="item">用户故事3</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">博客介绍</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个练手的博客,菜鸟的我正在自己从0搭建一个网站,期间肯定会有很多困难,但我一定要克服</p>
                </div>
            </div>
            <!-- 添加底部的分隔线 -->
            <div class="ui inverted section divider"></div>
            <!-- 分隔线下面的介绍 -->
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2019-9120 Designed by kameii</p>
        </div>
    </footer>

    <!--js-->
    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </th:block>
</body>
</html>
